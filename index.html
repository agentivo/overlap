<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Overlap - Find a time that works for everyone</title>
  <meta name="description" content="Simple availability scheduling. Click and drag to mark when you're free, share the link, find the overlap.">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect x='10' y='30' width='40' height='40' rx='8' fill='%234caf50' opacity='0.7'/><rect x='50' y='30' width='40' height='40' rx='8' fill='%232196f3' opacity='0.7'/></svg>">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    :root {
      --bg: #f5f5f7;
      --bg-card: #ffffff;
      --bg-secondary: #f5f5f7;
      --bg-cell: #fafafa;
      --border: #e5e5e5;
      --border-input: #d2d2d7;
      --text: #1d1d1f;
      --text-secondary: #86868b;
      --shadow: rgba(0,0,0,0.08);
      --toggle-bg: rgba(255,255,255,0.9);
      --tooltip-bg: #1d1d1f;
      --tooltip-text: #ffffff;
    }

    [data-theme="dark"] {
      --bg: #0d0d0d;
      --bg-card: #1a1a1a;
      --bg-secondary: #252525;
      --bg-cell: #1f1f1f;
      --border: #2a2a2a;
      --border-input: #3a3a3a;
      --text: #f5f5f7;
      --text-secondary: #8e8e93;
      --shadow: rgba(0,0,0,0.3);
      --toggle-bg: rgba(0,0,0,0.5);
      --tooltip-bg: #f5f5f7;
      --tooltip-text: #1d1d1f;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      padding: 2rem;
      transition: background 0.3s, color 0.3s;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 2rem;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 0.5rem;
    }

    .logo svg {
      width: 32px;
      height: 32px;
    }

    h1 {
      font-size: 1.75rem;
      font-weight: 600;
      color: var(--text);
    }

    .subtitle {
      color: var(--text-secondary);
    }

    .theme-toggle {
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 6px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      transition: all 0.2s;
    }

    .theme-toggle:hover {
      background: var(--border);
    }

    .theme-toggle svg {
      width: 20px;
      height: 20px;
      transition: all 0.2s;
    }

    .sun-icon {
      fill: none;
      stroke: var(--text-secondary);
      stroke-width: 2;
      stroke-linecap: round;
    }

    .moon-icon {
      fill: var(--text-secondary);
    }

    .panels {
      display: grid;
      grid-template-columns: 280px 1fr;
      gap: 2rem;
    }

    .sidebar {
      background: var(--bg-card);
      border-radius: 12px;
      padding: 1.5rem;
      height: fit-content;
      box-shadow: 0 1px 3px var(--shadow);
      border: 1px solid var(--border);
    }

    .sidebar h2 {
      font-size: 0.875rem;
      font-weight: 600;
      color: var(--text);
      margin-bottom: 1rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .form-group {
      margin-bottom: 1.25rem;
    }

    .form-group label {
      display: block;
      font-size: 0.875rem;
      color: var(--text);
      margin-bottom: 0.5rem;
      font-weight: 500;
    }

    .form-group input {
      width: 100%;
      padding: 0.625rem 0.75rem;
      border: 1px solid var(--border-input);
      border-radius: 8px;
      font-size: 0.9375rem;
      transition: border-color 0.2s;
      background: var(--bg-secondary);
      color: var(--text);
    }

    .form-group input:focus {
      outline: none;
      border-color: #0071e3;
    }

    .form-group input::placeholder {
      color: var(--text-secondary);
    }

    .time-range {
      display: flex;
      gap: 0.5rem;
      align-items: center;
      color: var(--text-secondary);
    }

    .time-range select {
      flex: 1;
      padding: 0.625rem;
      border: 1px solid var(--border-input);
      border-radius: 8px;
      font-size: 0.875rem;
      background: var(--bg-secondary);
      color: var(--text);
    }

    .participants {
      margin-top: 1.5rem;
      padding-top: 1.5rem;
      border-top: 1px solid var(--border);
    }

    .participant {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 0;
      font-size: 0.875rem;
      color: var(--text);
    }

    .participant-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #34c759;
    }

    .main {
      background: var(--bg-card);
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: 0 1px 3px var(--shadow);
      border: 1px solid var(--border);
      overflow-x: auto;
    }

    .grid-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .mode-toggle {
      display: flex;
      background: var(--bg-secondary);
      border-radius: 8px;
      padding: 3px;
    }

    .mode-toggle button {
      padding: 0.5rem 1rem;
      border: none;
      background: transparent;
      border-radius: 6px;
      font-size: 0.875rem;
      cursor: pointer;
      color: var(--text-secondary);
      transition: all 0.2s;
    }

    .mode-toggle button.active {
      background: var(--bg-card);
      color: var(--text);
      box-shadow: 0 1px 2px var(--shadow);
    }

    .legend {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.75rem;
      color: var(--text-secondary);
    }

    .legend-bar {
      width: 100px;
      height: 12px;
      border-radius: 3px;
      background: linear-gradient(to right, #1a3d1a, #4caf50);
    }

    [data-theme="dark"] .legend-bar {
      background: linear-gradient(to right, #1a3d1a, #66bb6a);
    }

    .grid-container {
      position: relative;
      user-select: none;
    }

    .grid {
      display: grid;
      gap: 1px;
      background: var(--border);
      border-radius: 8px;
      overflow: hidden;
    }

    .grid-cell {
      background: var(--bg-cell);
      min-height: 24px;
      transition: background-color 0.1s;
      cursor: pointer;
    }

    .grid-cell.header {
      background: var(--bg-secondary);
      font-size: 0.75rem;
      font-weight: 600;
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0.75rem 0.5rem;
      cursor: default;
    }

    .grid-cell.time-label {
      background: var(--bg-secondary);
      font-size: 0.6875rem;
      color: var(--text-secondary);
      display: flex;
      align-items: flex-start;
      justify-content: flex-end;
      padding: 2px 8px 0 0;
      cursor: default;
    }

    .grid-cell.available {
      background: #4caf50;
    }

    [data-theme="dark"] .grid-cell.available {
      background: #43a047;
    }

    .grid-cell.available-1 { background: #1b3d1b; }
    .grid-cell.available-2 { background: #234d23; }
    .grid-cell.available-3 { background: #2b5d2b; }
    .grid-cell.available-4 { background: #337033; }
    .grid-cell.available-5 { background: #3b833b; }
    .grid-cell.available-6 { background: #439643; }
    .grid-cell.available-7 { background: #4caf50; }
    .grid-cell.available-8 { background: #5cb85c; }
    .grid-cell.available-9 { background: #66bb6a; }

    [data-theme="light"] .grid-cell.available-1 { background: #e8f5e9; }
    [data-theme="light"] .grid-cell.available-2 { background: #c8e6c9; }
    [data-theme="light"] .grid-cell.available-3 { background: #a5d6a7; }
    [data-theme="light"] .grid-cell.available-4 { background: #81c784; }
    [data-theme="light"] .grid-cell.available-5 { background: #66bb6a; }
    [data-theme="light"] .grid-cell.available-6 { background: #4caf50; }
    [data-theme="light"] .grid-cell.available-7 { background: #43a047; }
    [data-theme="light"] .grid-cell.available-8 { background: #388e3c; }
    [data-theme="light"] .grid-cell.available-9 { background: #2e7d32; }

    .grid-cell:not(.header):not(.time-label):hover {
      filter: brightness(1.1);
    }

    .date-header {
      text-align: center;
    }

    .date-header .day-name {
      font-size: 0.6875rem;
      color: var(--text-secondary);
      font-weight: 500;
    }

    .date-header .day-num {
      font-size: 1rem;
      font-weight: 600;
    }

    .instructions {
      margin-top: 1rem;
      padding: 1rem;
      background: var(--bg-secondary);
      border-radius: 8px;
      font-size: 0.8125rem;
      color: var(--text-secondary);
    }

    .btn {
      width: 100%;
      padding: 0.75rem;
      border: none;
      border-radius: 8px;
      font-size: 0.9375rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-primary {
      background: #0071e3;
      color: white;
    }

    .btn-primary:hover {
      background: #0077ed;
    }

    .btn-secondary {
      background: var(--bg-secondary);
      color: var(--text);
      margin-top: 0.5rem;
      border: 1px solid var(--border);
    }

    .btn-secondary:hover {
      background: var(--border);
    }

    .btn-copy {
      margin-top: 0.5rem;
      background: rgba(76, 175, 80, 0.15);
      color: #4caf50;
      border: 1px solid rgba(76, 175, 80, 0.3);
    }

    .btn-copy:hover {
      background: rgba(76, 175, 80, 0.25);
    }

    .btn-copy.copied {
      background: #4caf50;
      color: white;
      border-color: #4caf50;
    }

    .tooltip {
      position: absolute;
      background: var(--tooltip-bg);
      color: var(--tooltip-text);
      padding: 0.5rem 0.75rem;
      border-radius: 6px;
      font-size: 0.75rem;
      pointer-events: none;
      z-index: 100;
      opacity: 0;
      transition: opacity 0.15s;
      white-space: nowrap;
    }

    .tooltip.visible {
      opacity: 1;
    }

    @media (max-width: 768px) {
      .panels {
        grid-template-columns: 1fr;
      }

      body {
        padding: 1rem;
      }

      .grid-cell.header {
        padding: 0.5rem 0.25rem;
      }

      .date-header .day-num {
        font-size: 0.875rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div>
        <div class="logo">
          <svg viewBox="0 0 100 100" fill="none">
            <rect x="10" y="30" width="40" height="40" rx="8" fill="#4caf50" opacity="0.7"/>
            <rect x="50" y="30" width="40" height="40" rx="8" fill="#2196f3" opacity="0.7"/>
          </svg>
          <h1>Overlap</h1>
        </div>
        <p class="subtitle">Find a time that works for everyone</p>
      </div>
      <button class="theme-toggle" onclick="toggleTheme()" title="Toggle theme">
        <svg class="sun-icon" viewBox="0 0 24 24" style="display: none;">
          <circle cx="12" cy="12" r="4"/>
          <path d="M12 2v2M12 20v2M4.93 4.93l1.41 1.41M17.66 17.66l1.41 1.41M2 12h2M20 12h2M4.93 19.07l1.41-1.41M17.66 6.34l1.41-1.41"/>
        </svg>
        <svg class="moon-icon" viewBox="0 0 24 24">
          <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"/>
        </svg>
      </button>
    </header>

    <div class="panels">
      <div class="sidebar">
        <h2>Your Info</h2>
        <div class="form-group">
          <label>Your Name</label>
          <input type="text" id="userName" placeholder="Enter your name">
        </div>

        <h2>Time Range</h2>
        <div class="form-group">
          <label>Available hours</label>
          <div class="time-range">
            <select id="startTime"></select>
            <span>to</span>
            <select id="endTime"></select>
          </div>
        </div>

        <button class="btn btn-primary" onclick="saveAvailability()">Save Availability</button>
        <button class="btn btn-secondary" onclick="clearMyAvailability()">Clear Selection</button>
        <button class="btn btn-copy" id="copyBtn" onclick="copyLink()">Copy Share Link</button>

        <div class="participants">
          <h2>Participants</h2>
          <div id="participantList">
            <p style="font-size: 0.8125rem; color: var(--text-secondary);">No one yet</p>
          </div>
        </div>
      </div>

      <div class="main">
        <div class="grid-header">
          <div class="mode-toggle">
            <button class="active" onclick="setMode('edit')">Edit</button>
            <button onclick="setMode('view')">View Group</button>
          </div>
          <div class="legend">
            <span>None</span>
            <div class="legend-bar"></div>
            <span>All</span>
          </div>
        </div>

        <div class="grid-container">
          <div class="grid" id="grid"></div>
          <div class="tooltip" id="tooltip"></div>
        </div>

        <div class="instructions">
          <span id="timezoneDisplay"></span>
          Click and drag to select time slots. Save your availability, then share the link with others.
        </div>
      </div>
    </div>
  </div>

  <script>
    // Theme
    function initTheme() {
      const saved = localStorage.getItem('theme');
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      const theme = saved || (prefersDark ? 'dark' : 'light');
      setTheme(theme);

      // Listen for system theme changes
      window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
        if (!localStorage.getItem('theme')) {
          setTheme(e.matches ? 'dark' : 'light');
        }
      });
    }

    function setTheme(theme) {
      document.documentElement.setAttribute('data-theme', theme);
      localStorage.setItem('theme', theme);
      updateThemeIcon(theme);
    }

    function toggleTheme() {
      const current = document.documentElement.getAttribute('data-theme');
      setTheme(current === 'dark' ? 'light' : 'dark');
    }

    function updateThemeIcon(theme) {
      const sunIcon = document.querySelector('.sun-icon');
      const moonIcon = document.querySelector('.moon-icon');
      if (theme === 'dark') {
        sunIcon.style.display = 'block';
        moonIcon.style.display = 'none';
      } else {
        sunIcon.style.display = 'none';
        moonIcon.style.display = 'block';
      }
    }

    // State
    let mode = 'edit';
    let isMouseDown = false;
    let isAdding = true;
    let startHour = 9;
    let endHour = 17;
    let days = [];
    let myAvailability = new Set();
    let allParticipants = {};
    let eventTimezone = null;

    // Timezone
    function getLocalTimezone() {
      return Intl.DateTimeFormat().resolvedOptions().timeZone;
    }

    function formatTimezone(tz) {
      try {
        const name = tz.replace(/_/g, ' ');
        const offset = new Date().toLocaleString('en-US', { timeZone: tz, timeZoneName: 'shortOffset' }).split(' ').pop();
        return `${name} (${offset})`;
      } catch {
        return tz;
      }
    }

    function updateTimezoneDisplay() {
      const display = document.getElementById('timezoneDisplay');
      const localTz = getLocalTimezone();

      if (eventTimezone && eventTimezone !== localTz) {
        display.innerHTML = `<strong>Times shown in ${formatTimezone(eventTimezone)}</strong> Â· Your timezone: ${formatTimezone(localTz)}<br><br>`;
      } else {
        display.innerHTML = `Times shown in ${formatTimezone(localTz)}<br><br>`;
      }
    }

    // Generate next 7 days
    function generateDays() {
      const today = new Date();
      days = [];
      for (let i = 0; i < 7; i++) {
        const date = new Date(today);
        date.setDate(today.getDate() + i);
        days.push(date);
      }
    }

    // Populate time selectors
    function populateTimeSelectors() {
      const startSelect = document.getElementById('startTime');
      const endSelect = document.getElementById('endTime');

      for (let h = 0; h < 24; h++) {
        const label = formatHour(h);
        startSelect.options.add(new Option(label, h));
        endSelect.options.add(new Option(label, h));
      }

      startSelect.value = startHour;
      endSelect.value = endHour;

      startSelect.onchange = () => {
        startHour = parseInt(startSelect.value);
        renderGrid();
      };
      endSelect.onchange = () => {
        endHour = parseInt(endSelect.value);
        renderGrid();
      };
    }

    function formatHour(h) {
      if (h === 0) return '12 AM';
      if (h < 12) return h + ' AM';
      if (h === 12) return '12 PM';
      return (h - 12) + ' PM';
    }

    function formatDayName(date) {
      return date.toLocaleDateString('en-US', { weekday: 'short' });
    }

    function formatDayNum(date) {
      return date.getDate();
    }

    function getCellId(dayIndex, hour, quarter) {
      return `${dayIndex}-${hour}-${quarter}`;
    }

    function renderGrid() {
      const grid = document.getElementById('grid');
      const numSlots = (endHour - startHour) * 4;

      if (numSlots <= 0) return;

      grid.style.gridTemplateColumns = `60px repeat(${days.length}, 1fr)`;
      grid.innerHTML = '';

      // Header row
      const cornerCell = document.createElement('div');
      cornerCell.className = 'grid-cell header';
      grid.appendChild(cornerCell);

      days.forEach(date => {
        const headerCell = document.createElement('div');
        headerCell.className = 'grid-cell header';
        headerCell.innerHTML = `
          <div class="date-header">
            <div class="day-name">${formatDayName(date)}</div>
            <div class="day-num">${formatDayNum(date)}</div>
          </div>
        `;
        grid.appendChild(headerCell);
      });

      // Time slots
      for (let h = startHour; h < endHour; h++) {
        for (let q = 0; q < 4; q++) {
          // Time label (only on hour)
          const timeCell = document.createElement('div');
          timeCell.className = 'grid-cell time-label';
          if (q === 0) {
            timeCell.textContent = formatHour(h);
          }
          grid.appendChild(timeCell);

          // Day cells
          days.forEach((date, dayIndex) => {
            const cell = document.createElement('div');
            const cellId = getCellId(dayIndex, h, q);
            cell.className = 'grid-cell';
            cell.dataset.cellId = cellId;
            cell.dataset.day = dayIndex;
            cell.dataset.hour = h;
            cell.dataset.quarter = q;

            cell.addEventListener('mousedown', onCellMouseDown);
            cell.addEventListener('mouseenter', onCellMouseEnter);
            cell.addEventListener('touchstart', onCellTouchStart, { passive: false });
            cell.addEventListener('touchmove', onCellTouchMove, { passive: false });

            grid.appendChild(cell);
          });
        }
      }

      updateGridDisplay();
    }

    function onCellMouseDown(e) {
      if (mode !== 'edit') return;
      isMouseDown = true;
      const cellId = e.target.dataset.cellId;
      isAdding = !myAvailability.has(cellId);
      toggleCell(cellId);
    }

    function onCellMouseEnter(e) {
      if (!isMouseDown || mode !== 'edit') return;
      toggleCell(e.target.dataset.cellId);
    }

    function onCellTouchStart(e) {
      if (mode !== 'edit') return;
      e.preventDefault();
      isMouseDown = true;
      const touch = e.touches[0];
      const cell = document.elementFromPoint(touch.clientX, touch.clientY);
      if (cell && cell.dataset.cellId) {
        isAdding = !myAvailability.has(cell.dataset.cellId);
        toggleCell(cell.dataset.cellId);
      }
    }

    function onCellTouchMove(e) {
      if (!isMouseDown || mode !== 'edit') return;
      e.preventDefault();
      const touch = e.touches[0];
      const cell = document.elementFromPoint(touch.clientX, touch.clientY);
      if (cell && cell.dataset.cellId) {
        toggleCell(cell.dataset.cellId);
      }
    }

    function toggleCell(cellId) {
      if (!cellId) return;
      if (isAdding) {
        myAvailability.add(cellId);
      } else {
        myAvailability.delete(cellId);
      }
      updateGridDisplay();
    }

    document.addEventListener('mouseup', () => {
      isMouseDown = false;
    });

    document.addEventListener('touchend', () => {
      isMouseDown = false;
    });

    function updateGridDisplay() {
      const cells = document.querySelectorAll('.grid-cell[data-cell-id]');
      const tooltip = document.getElementById('tooltip');

      if (mode === 'edit') {
        cells.forEach(cell => {
          const cellId = cell.dataset.cellId;
          cell.className = 'grid-cell' + (myAvailability.has(cellId) ? ' available' : '');
        });
      } else {
        // View mode - show aggregate
        const participantCount = Object.keys(allParticipants).length;
        cells.forEach(cell => {
          const cellId = cell.dataset.cellId;
          let count = 0;
          Object.values(allParticipants).forEach(slots => {
            if (slots.has(cellId)) count++;
          });

          cell.className = 'grid-cell';
          if (count > 0 && participantCount > 0) {
            const level = Math.ceil((count / participantCount) * 9);
            cell.classList.add(`available-${level}`);
          }

          // Add hover for tooltip
          cell.onmouseenter = (e) => {
            if (mode !== 'view') return;
            const names = [];
            Object.entries(allParticipants).forEach(([name, slots]) => {
              if (slots.has(cellId)) names.push(name);
            });
            if (names.length > 0) {
              tooltip.textContent = names.join(', ');
              tooltip.classList.add('visible');
              const rect = cell.getBoundingClientRect();
              const containerRect = cell.closest('.grid-container').getBoundingClientRect();
              tooltip.style.left = Math.max(0, rect.left - containerRect.left + rect.width / 2 - tooltip.offsetWidth / 2) + 'px';
              tooltip.style.top = (rect.top - containerRect.top - tooltip.offsetHeight - 8) + 'px';
            }
          };
          cell.onmouseleave = () => {
            tooltip.classList.remove('visible');
          };
        });
      }
    }

    function setMode(newMode) {
      mode = newMode;
      document.querySelectorAll('.mode-toggle button').forEach((btn, i) => {
        btn.classList.toggle('active', (i === 0 && mode === 'edit') || (i === 1 && mode === 'view'));
      });
      updateGridDisplay();
    }

    function saveAvailability() {
      const name = document.getElementById('userName').value.trim();
      if (!name) {
        document.getElementById('userName').focus();
        return;
      }

      // Set timezone on first save
      if (!eventTimezone) {
        eventTimezone = getLocalTimezone();
        updateTimezoneDisplay();
      }

      allParticipants[name] = new Set(myAvailability);
      updateParticipantList();
      updateURL();
    }

    function clearMyAvailability() {
      myAvailability.clear();
      updateGridDisplay();
    }

    function updateParticipantList() {
      const list = document.getElementById('participantList');
      const names = Object.keys(allParticipants);

      if (names.length === 0) {
        list.innerHTML = '<p style="font-size: 0.8125rem; color: var(--text-secondary);">No one yet</p>';
        return;
      }

      list.innerHTML = '';
      names.forEach(name => {
        const div = document.createElement('div');
        div.className = 'participant';
        div.innerHTML = `<span class="participant-dot"></span>${name}`;
        list.appendChild(div);
      });
    }

    function updateURL() {
      const data = {
        tz: eventTimezone || getLocalTimezone(),
        p: {}
      };
      Object.entries(allParticipants).forEach(([name, slots]) => {
        data.p[name] = Array.from(slots);
      });
      const encoded = btoa(encodeURIComponent(JSON.stringify(data)));
      history.replaceState(null, '', '?d=' + encoded);
    }

    function loadFromURL() {
      const params = new URLSearchParams(window.location.search);
      const encoded = params.get('d');
      if (encoded) {
        try {
          const data = JSON.parse(decodeURIComponent(atob(encoded)));
          // Handle both old format (direct participants) and new format (with timezone)
          if (data.tz) {
            eventTimezone = data.tz;
            Object.entries(data.p || {}).forEach(([name, slots]) => {
              allParticipants[name] = new Set(slots);
            });
          } else {
            Object.entries(data).forEach(([name, slots]) => {
              allParticipants[name] = new Set(slots);
            });
          }
        } catch (e) {
          console.error('Failed to load data from URL');
        }
      }
    }

    function copyLink() {
      const btn = document.getElementById('copyBtn');
      navigator.clipboard.writeText(window.location.href).then(() => {
        btn.textContent = 'Copied!';
        btn.classList.add('copied');
        setTimeout(() => {
          btn.textContent = 'Copy Share Link';
          btn.classList.remove('copied');
        }, 2000);
      });
    }

    // Initialize
    initTheme();
    generateDays();
    populateTimeSelectors();
    loadFromURL();
    renderGrid();
    updateParticipantList();
    updateTimezoneDisplay();
  </script>
</body>
</html>
